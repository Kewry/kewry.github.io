<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>PokemonSimulator</title>

    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="client.js"></script>
    <script type="text/javascript">
        var exports = {};
    </script>



    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body onload="initStream()">

    <div class="topfog">


        <p class="simulatortext" style="font-family: Snap ITC; font-size: x-large; margin-top: 50px; position: absolute; margin-left: 125px">SIMULATOR</p>
        <img alt="" src="http://img3.wikia.nocookie.net/__cb20131020153000/pikafanon/images/8/81/Pokemon_Re-coded.png" style="height: 103px; width: 287px" />


        <img style="height: 139px; margin-left: 15px; margin-top: -20px;" src="https://38.media.tumblr.com/55f4d53c4502ce990a05db3576c51d72/tumblr_mjkfoe9jlP1s7t6efo1_500.gif" />
        <div style="float: right">



            <span class="teamsandformats">Format:</span>
            <select>
                <option>Formats</option>
            </select>


            <span class="teamsandformats">Teams:</span>
            <select>
                <option>Teams</option>
            </select>



            <button>Search Battle</button>

            <button onclick="openTeamBuilder()">TeamBuilder</button>

            <button>Builds and Sets</button>
        </div>


    </div>

    <div id="content">
        <div id="leftwrapper">
            <!-- maten coisas à eskerda? -->
            <div class="top"></div>
            <div id="tv" class="bottom">
                <!-- possiçao da janela-->
                <img style="position: absolute; pointer-events: none" src="http://ludumdare.com/compo/wp-content/themes/ludum/ld2014/tv-inv.png" height="300" width="500" />
                <div id="monitor">
                    <!--visual da janela da stream-->
                    <img id="xstream" class="hidden" onclick="closeStream()" onmouseover="onHover('imagens/power_button_raoul_rene__01.svg.hi.png', 'xstream')" onmouseout="onHover('imagens/power_buttons_4.svg.hi.png', 'xstream')" src="imagens/power_buttons_4.svg.hi.png" />



                    <div id="stream" class="hidden">
                        <object class="tvstream" type="application/x-shockwave-flash" id="live_embed_player_flash" data="http://www.twitch.tv/widgets/live_embed_player.swf?channel=totalbiscuit">
                            <param name="allowFullScreen" value="true" />
                            <param name="allowScriptAccess" value="always" />
                            <param name="allowNetworking" value="all" />
                            <param name="movie" value="http://www.twitch.tv/widgets/live_embed_player.swf" />
                        </object>

                    </div>

                    <div id="listaStreamers">
                    </div>

                </div>
            </div>

        </div>

        <div style="position: absolute; height: 100%; pointer-events: none; width: 100%">
            <div id="maindivtb" class="hidden">
                <button id="closebuttontb" onclick="openTeamBuilder()">X</button>


                <div id="definepokemon" class="hidden">
                    <!--div do pokemon select-->
                    <div>
                        <button id="teamlist" onclick="returnToList()"><i class="fa fa-chevron-circle-left"></i>&nbsp;Team</button>
                    </div>
                    <div id="pokemoncreate">
                        <div style="float: left">
                            <div style="height: 40px; width: 100%; position: relative" class="hidden">
                                <div style="float: left">
                                    <b class="definepokemonlabel">Nickname</b>
                                    <input id="pokemonnickname" class="bordercreate" type="text" />
                                </div>
                                <div style="float: left; margin-left: 1px">
                                    <b class="definepokemonlabel">Level</b>
                                    <input id="detailspokemon" type="number" min="1" max="100" value="100" />
                                </div>

                                <div class="onoffswitch" style="float: left; margin-left: 1px">
                                    <b class="definepokemonlabel">Gender</b>
                                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="gender" checked />
                                    <label class="onoffswitch-label" for="gender">
                                        <span class="onoffswitch-inner"></span>
                                    </label>
                                </div>
                                <div style="float: left; margin-left: 1px">
                                    <b class="definepokemonlabel">Happiness</b>
                                    <input id="detailspokemon2" type="number" min="1" max="255" value="255" />
                                </div>

                                <div class="onoffswitch" style="float: left">
                                    <b class="definepokemonlabel">Shiny</b>
                                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="isshiny" />
                                    <label class="onoffswitch-label" for="isshiny">
                                        <span id="shiny" class="onoffswitch-inner"></span>
                                    </label>
                                </div>

                                <div style="float: left; margin-left: 1px">
                                    <b class="definepokemonlabel">Moves</b>
                                    <input id="move1" class="pokemonmoves" type="text" />
                                </div>
                            </div>



                            <div style="clear: left">
                                <div id="pokemonimage">
                                    <span class="itemicon"></span>
                                    <div class="sample">
                                        <label class="labelbuilder; definepokemonlabel">Pokemon</label>
                                        <input id="PokedexSearch" type="text" />
                                    </div>
                                </div>

                                <div style="float: left" class="hidden">


                                    <div style="height: 76px"></div>

                                    <div style="float: left">
                                        <b class="definepokemonlabel">Item</b>
                                        <input id="itempokemon" type="text" />
                                    </div>
                                    <div style="float: left; margin-left: 1px">
                                        <b class="definepokemonlabel">Ability</b>
                                        <input id="abilitypokemon" type="text" />
                                    </div>
                                </div>
                                <div style="float: left; width: 20px; height: 84px"></div>
                                <div style="float: left" class="hidden">
                                    <div style="height: 16px"></div>
                                    <input id="move2" class="pokemonmoves" type="text" />
                                    <div style="height: 16px"></div>
                                    <input id="move3" class="pokemonmoves" type="text" />
                                    <div style="height: 16px"></div>
                                    <input id="move4" class="pokemonmoves" type="text" />
                                </div>


                                <div id="pokemonDetails"></div>

                            </div>
                        </div>
                        <div style="float: left; margin-left: 1px" class="hidden">
                            <b class="definepokemonlabel">Status</b>
                            <input id="pokemonstatus" type="button" />
                        </div>
                    </div>
                    <!--pokemon,items,ability,moves... list-->
                    <div id="tbList" style="overflow:auto; height:1000px">
                        <!--main div do pokemon select-->

                        <!--<div id="lTier" style="float: left">OU</div>
                        <div id="limage" style="background-color: black; height: 30px; width: 30px; float: left"></div>
                        <div id="lname" style="float: left">Azumarill</div>
                        <div id="ltype1" style="background-color: black; height: 30px; width: 30px; float: left"></div>
                        <div id="ltype2" style="background-color: blue; height: 30px; width: 30px; float: left"></div>
                        <div id="lability" style="float: left; display: block">
                            <div id="lability1" style="display: block">swift swim</div>
                            <div id="lability2" style="display: block">speadfeast</div>
                        </div>
                        <div id="lhiddenability" style="float: left">huge power</div>
                        <div id="lstatus" style="background-color: red; height: 30px; width: 126px; float: left">
                            <div id="lstatusname" style="display: block">HP</div>
                            <div id="lstatusvalue" style="display: block">65</div>
                        </div>-->
                    </div>

                </div>

                <div id="pokemonselect" class="hidden">



                    <!--Start pokemon select-->
                    <div>
                        <button id="retreatteamlist" onclick="displayChooseTeam()"><i class="fa fa-chevron-circle-left"></i>&nbsp;TeamList</button>
                        <input type="text" id="teamname" value="TeamName" />
                        <button id="exportimport">Import/Export</button>
                    </div>
                    <div>
                        <b>Format:</b>
                        <select id="formatselect">
                            <option>(None)</option>
                        </select>
                    </div>
                    <div>No pokemon at the moment</div>
                    <!--div da teamcreate/select select-->
                    <div>
                        <button id="addpokemon" onclick="openPokemonSelect()"><i class="fa fa-plus-circle"></i>&nbsp;AddPokemon</button>
                    </div>
                </div>
                <!--End Pokemonselect-->

                <div id="chooseteam">
                    <div class="teambuilderdiv">
                        <button id="teambuilderbutton" onclick="newTeam()">New Team</button>
                    </div>
                    <div>
                        <!--contentor da equipa-->
                        <button id="teambutton">Team</button>
                        <button class="editdeletebutton">Edit</button>
                        <button class="editdeletebutton">delete</button>

                    </div>
                    <div>
                        <button class="editdeletebutton" style="margin-left: 40px">Restore Team</button>
                    </div>
                    <div>
                        <p class="warning"><b>WARNING:</b> If you clean up the cookies you will lose all your teams.</p>
                        <p class="warning">You can keep your team by <b>copy the restore team</b> before you clean the cookies.</p>
                    </div>
                </div>

            </div>

            <div id="newclose" class="newclose allowpointer">
                <!--div do centro para as news-->
                <button id="miniclosebtn" onclick="closeNews()" style="float: right">x</button>
            </div>

            <div id="wrapper" class="allowpointer">
                <div id="chatjoin" class="hidden">
                    <button onclick="openChat()" style="float: right">Join Chat</button>
                </div>
                <div id="chatclose" class="colordiv">
                    <button onclick="closeChat()" style="float: right">Close Chat</button>
                    <div class="chatroomslineup">

                        <h1 class="chatroomtag">Chat Rooms</h1>

                        <button class="Chatbutton">Lobby</button>
                        <button class="Chatbutton">Online-Battles</button>
                        <button class="Chatbutton">VGC</button>
                        <button class="Chatbutton">WI-FI</button>
                        <button class="Chatbutton">Help</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- end of content-->
    
    <!--DATA-->
    <script src="data/pokedex.js"></script>

    <script src="teambuilderjava.js"></script>


</body>
</html>
